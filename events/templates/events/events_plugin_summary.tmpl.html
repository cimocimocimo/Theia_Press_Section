{% load thumbnail %}
<div class="event-summary-block">
  <a href="{% url 'events:detail' event.slug %}">
    <h4>{{ event.title }}</h4>
    <div class="image">
      {% thumbnail event.video_still '736x414' crop='top' as img %}
      <img src="{{  img.url }}" alt="" />
    {% endthumbnail %}
    </div>
  </a>  
</div>
