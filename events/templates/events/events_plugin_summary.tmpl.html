{% load thumbnail %}
<div class="event-summary-block">
  <a href="{% url 'events:detail' event.slug %}">
    <h3>{{ event.title }}</h3>
    {% if event.main_image %}
      <div class="image">
        {% thumbnail event.main_image '736' as img %}
        <img src="{{  img.url }}" alt="" />
      {% endthumbnail %}
      </div>
    {% endif %}
  </a>  
</div>
