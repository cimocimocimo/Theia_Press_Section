{% load thumbnail %}
<div class="event-summary-block">
  <header class="header-block">
    <a href="{% url 'events:detail' event.slug %}">
      <h3>{{ event.title }} &dash; {{ event.from_datetime | date:"N j" }}</h3> 
    </a>
  </header>
  <a href="{% url 'events:detail' event.slug %}">
    <div class="image-block">
      {% thumbnail event.main_image '736' as img %}
      <img src="{{  img.url }}" alt="" />
        {% endthumbnail %}
    </div>
  </a>
  <div class="body-block">
    <p>{{ event.excerpt }}</p>
    <p><a class="more-info-link" href="{% url 'events:detail' event.slug %}">More info</a></p>
  </div>
</div>
