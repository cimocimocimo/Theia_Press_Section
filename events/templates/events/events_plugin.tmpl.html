{% load cms_tags staticfiles sekizai_tags %}

<div class="events-plugin-block">

  <h3>{{ instance.title }}</h3>

  {% if event %}
    {% include 'events/events_plugin_summary.tmpl.html' %}

    <div class="button-row">
      <a class="button-view-all" href="{% url 'events:index' %}">
        <span class="label">View All Events</span>
        <span class="icon"></span>
      </a>
    </div>

  {% else %}
    <p>No event is available.</p>
  {% endif %}

</div>
