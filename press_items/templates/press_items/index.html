{% extends "base.html" %}
{% load cms_tags staticfiles sekizai_tags menu_tags %}

{% block content %}
{% if latest_press_items %}
    <ul>
    {% for item in latest_press_items %}
      <li><a href="{% url 'press_items:detail' item.slug %}">{{ item.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No press_items are available.</p>
{% endif %}
{% endblock %}
