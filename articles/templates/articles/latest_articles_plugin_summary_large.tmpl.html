{% load thumbnail %}
<div class="latest-articles-summary-block-large{% if hide_max_medium %} hide-max-medium{% endif %}">

    <div class="image">
      {% thumbnail article.screenshot '350x462' crop='top' as img %}

    {% endthumbnail %}
  </div>
  </a>
</div>
