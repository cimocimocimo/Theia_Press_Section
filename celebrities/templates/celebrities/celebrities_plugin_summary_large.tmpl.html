{% load thumbnail %}
<div class="celebrities-plugin-summary-block-large{% if hide_max_medium %} hide-max-medium{% endif %}">
  <h4>{{ celebrity.name }}</h4>
  <a href="{% url 'celebrities:celeb_detail' celebrity.slug %}">
    <div class="image">
      {% thumbnail celebrity.main_image '350x495' crop='top' as img %}
      <img src="{{  img.url }}" alt="" />
    {% endthumbnail %}
    </div>
  </a>
</div>
