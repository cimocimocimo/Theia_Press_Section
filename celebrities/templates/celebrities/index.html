{% extends "base.html" %}
{% load cms_tags staticfiles sekizai_tags menu_tags %}

{% block content %}
{% if celebrities %}
    <ul>
    {% for celeb in celebrities %}
      <li><a href="{% url 'celebrities:celeb_detail' celeb.slug %}">{{ celeb.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No celebrities are available.</p>
{% endif %}
{% endblock %}
