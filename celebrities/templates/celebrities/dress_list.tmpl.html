{% load thumbnail %}

<div class="celebrity-dresses-block">
  <h3>Other dresses worn by {{ celebrity.name }}</h3>
  {% for dress in dresses %}
    <div class="celebrity-dresses-grid-item">
      <a href="{% url 'celebrities:dress_detail' celebrity.slug dress.slug %}">
        {% thumbnail dress.main_image '256x192' crop='top' as img %}
        <img src="{{  img.url }}" alt="" />
      {% endthumbnail %}
      </a>
    </div>
  {% endfor %}
</div>
