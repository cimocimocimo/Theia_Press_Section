{% load thumbnail %}
<h3>Other dresses worn by {{ celebrity.name }}</h3>

{% for dress in dresses %}
  <div class="dresses-grid-item">
    <a href="{% url 'celebrities:dress_detail' celebrity.slug dress.slug %}">
      {% thumbnail dress.main_image '256x192' as img %}
        <img src="{{  img.url }}" alt="" />
      {% endthumbnail %}

    {{ dress.title }}
    </a>
  </div>
{% endfor %}
