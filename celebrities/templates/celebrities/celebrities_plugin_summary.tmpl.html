{% load thumbnail %}
<div class="celebrities-plugin-summary-block{% if hide_min_post_medium %} hide-min-post-medium{% endif %}">
  <h4>{{ celebrity.name }}</h4>
  <a href="{% url 'celebrities:celeb_detail' celebrity.slug %}">
    <div class="image">
      {% thumbnail celebrity.main_image '158x214' crop='top' as img %}
      <img src="{{  img.url }}" alt="" />
    {% endthumbnail %}
    </div>
  </a>
</div>
