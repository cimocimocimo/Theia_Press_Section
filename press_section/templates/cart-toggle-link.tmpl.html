{% comment %}
Documentation:  http://shopify.com/timber#ajax-cart
{% endcomment %}
<a id="cart-toggle{% if location %}-{{ location }}{% endif %}"
   class="customer-menu-link js-cart-toggle cart-count-link"
   href="/cart">
  <span class="icon-shopping-bag">
    <span id="cart-count{% if location %}-{{ location }}{% endif %}"
          class="count{% if cart.item_count > 0 %} positive-count{% endif %}">
      {{ cart.item_count }}
    </span>
  </span>
  <span class="label">Cart</span>
</a>
