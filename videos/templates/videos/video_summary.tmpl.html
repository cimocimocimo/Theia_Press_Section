{% load thumbnail %}
<div class="video-summary-block">
  <header class="header-block">
    <a href="{% url 'videos:detail' video.slug %}">
      <h3>
        {{ video.title }}
      </h3>
    </a>
  </header>
  <a href="{% url 'videos:detail' video.slug %}">
    <div class="image-block">
      {% thumbnail video.main_image '736' as img %}
      <img src="{{  img.url }}" alt="" />
        {% endthumbnail %}
    </div>
  </a>
  <div class="body-block">
    <p>{{ video.excerpt }}</p>
    <p><a class="more-info-link" href="{% url 'videos:detail' video.slug %}">More info</a></p>
  </div>
</div>
